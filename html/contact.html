<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../CSS/contact.css">
</head>
<body>
    
    <form>
        <h1>Formulaire de contact</h1>
        
            <div class="name">
                <label for="name">Nom</label>
                <input id="name" type="text" name="NOM" placeholder="Votre nom" required>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Votre email" required>
            </div>
            <div class="topic">
                <label for="name">Sujet</label>
                <input id="name" type="text" placeholder="Sujet de votre message" required>
            </div>
            <div class="message">
                <label for="name">Message</label>
                <textarea cols="43" rows="10" placeholder="Votre message..." required></textarea>
            </div>
            <input type="submit" value="Envoyer">
      
        
    </form>
</body>
</html>
